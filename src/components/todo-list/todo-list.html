<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="input-group add-on">
      <input ng-model="input" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
    <ul class="todo-list list-group">
      <div ng-repeat="todo in $ctrl.list | filter: {title: input}">
        <todo-item
            index="$index"
            title="todo.title"
            completed="todo.completed"
            id="todo.id"
            on-delete="$ctrl.deleteTodo($event)"
            on-update="$ctrl.updateTodo($event)"
            on-toggle="$ctrl.toggleTodo($event)">
        </todo-item>
      </div>
    </ul>
  </div>
</div>
<hr>

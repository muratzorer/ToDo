<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="todo-list list-group">
      <div ng-repeat="todo in $ctrl.list">
        <todo-item
            index="$index"
            title="todo.title"
            completed="todo.completed"
            id="todo.id"
            on-delete="$ctrl.deleteTodo($event)"
            on-update="$ctrl.updateTodo($event)"
            on-toggle="$ctrl.toggleTodo($event)">
        </todo-item>
      </div>
    </ul>
  </div>
</div>
<hr>
